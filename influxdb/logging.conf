[loggers]
keys=root,aggregator,get_data

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_aggregator]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=aggregator
propagate=0

[logger_get_data]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=get_data
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/var/log/indriya/indriya.log', 'a')


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
